%YAML:1.0
gradient_boosted_trees:

    loss_function_type: string_SQUARED_LOSS\ABSOLUTE_LOSS\ERROR\HUBER_LOSS\DEVIANCE_LOSS

    ALTERNATIVES1:
        weak_count: int
        weak_count_grid:
            min_value: int
            max_value: int
            step: float
            scale: string_LOGARITHMIC\LINEAR

    ALTERNATIVES2:
        shrinkage: float
        shrinkage_grid:
            min_value: float
            max_value: float
            step: float
            scale: string_LOGARITHMIC\LINEAR

    ALTERNATIVES3:
        subsample_portion: float
        subsample_portion_grid:
            min_value: float
            max_value: float
            step: float
            scale: string_LOGARITHMIC\LINEAR

    ALTERNATIVES4:
        max_depth: int
        max_depth_grid:
            min_value: int
            max_value: int
            step: float
            scale: string_LOGARITHMIC\LINEAR

    use_surrogates:     bool

cv_folds: int
#loss_function_type не может принимать значение "ERROR" !
