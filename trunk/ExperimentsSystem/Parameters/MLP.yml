%YAML:1.0
multi_layer_perceptron:
    train_method:         BACKPROP
    activate_function:    SIGMOID_SYM
    hidden_layers_count:  3
    hidden_layer_size:    10
    fparam1:              1
    fparam2:              1
    bp:
        dw_scale:         0.1
        moment_scale:     0.1
    rp:
        dw0:              0
        dw_plus:          0
        dw_minus:         0
        dw_min:           0
        dw_max:           0
    term_crit:
        epsilon:          0.01
        max_iter:         1000
        type:             BOTH